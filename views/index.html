<!-- served from your routes in server.js -->

<!DOCTYPE html>
<html>
  <head>
    <title>Spotify SnapMusic</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://gomix.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <header>
      <h1 align="center">
        SNAP MUSIC
      </h1>
    </header>
    <main>
       <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
        <strong>Capture the mood</strong><br>
        <input id="file-picker" type="file" name="file" accept="image/*" multiple>
        <div align="center" id="msg"></div>
        
        <button class="btn btn-sm btn-yellow" type="submit" id="upload-button">Upload</button>
      </form>
      <section class="dreams">
        <ul id="new-releases" class="sp-container">
        </ul>
      </section>
    </main>
    <script src="/public/client.js"></script>
 
  </body>
</html>
